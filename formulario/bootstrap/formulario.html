<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body> 
    <div class="container" id="con2">
        <h1>Caracteristicas De Motos</h1>
    </div>   
    <div class="container">        
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Marcas</label>
              <div class="input-group">
                <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                  <option selected>Choose...</option>
                  <option value="1">Yamaha</option>
                  <option value="2">Honda</option>
                  <option value="3">Suzuki</option>
                  <option value="4">Kawasaki</option>
                  <option value="5">BMW</option>
                  <option value="6">Ducati</option>
                  <option value="7">Triumph</option>
                  <option value="8">KTM</option>                                  
                </select>             
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Marcas</label>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>           
                
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

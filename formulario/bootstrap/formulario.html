<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body> 
    <div id="panelDeBotones">
      <a href="../../formulario/html_css/formulario.html" class="boton">Furmulario html/css</a>
      <a href="../../listado/html_css/lista.html" class="boton">Lista html/css</a>
      <a href="../../formulario/bootstrap/formulario.html" class="boton">Formulario Bootstrap</a> 
      <a href="../../listado/bootstrap/lista.html" class="boton">Lista Bootstrap</a>
      <a href="../../formulario/tailwindcss/formulario.html" class="boton">Formulario Tailwind</a>
      <a href="../../listado/tailwindcss/lista.html" class="boton">Lista Tailwind</a>
  </div>
    <div class="container" id="con1">
        <h1>Formulario Para Motos</h1>
    </div>   
    <div class="container" id="con2">        
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Marcas</label>
              <div class="input-group">
                <select class="form-select"  aria-label="Example select with button addon" required>
                  <option selected>Choose...</option>
                  <option value="1">Yamaha</option>
                  <option value="2">Honda</option>
                  <option value="3">Suzuki</option>
                  <option value="4">Kawasaki</option>
                  <option value="5">BMW</option>
                  <option value="6">Ducati</option>
                  <option value="7">Triumph</option>
                  <option value="8">KTM</option>                                  
                </select>             
              </div>
            </div>
            <div class="mb-3">
                <label for="inputForm" class="form-label">Modelo</label>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
            </div>
            <div class="mb-3">
                <label for="inputForm" class="form-label">Cilindrada</label>
                <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
            </div>
            <div class="mb-3">
                <label for="inputForm" class="form-label">Velocidad Maxima</label>
                <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
            </div>
            <div class="mb-3">
                <label for="inputForm" class="form-label">Color</label>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
            </div>
            <div class="mb-3">
                <label for="inputForm" class="form-label">Capacidad del Tanque</label>
                <div class="input-group">
                  <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" maxlength="6" required>
                </div>
            </div>            
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
